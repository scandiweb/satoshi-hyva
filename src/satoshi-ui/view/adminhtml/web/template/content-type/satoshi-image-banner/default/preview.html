<div
    attr="data.main.attributes"
    ko-style="data.main.style"
    class="pagebuilder-content-type image-banner"
    css="data.main.css"
    event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false"
>
    <div
        class="image-banner__overlay"
        ko-style="data.overlay_opacity.style"
    ></div>
    <div>
        <img
            if="data.image.attributes().src"
            css="data.image.css"
            attr="data.image.attributes"
            ko-style="data.image.style"
            width="100%"
            height="100%"
            loading="lazy"
            class="image-banner__img"
        />
        <svg
            class="image-banner__placeholder"
            ifnot="data.image.attributes().src"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 525.5 525.5"
        >
            <path
                d="M324.5 212.7H203c-1.6 0-2.8 1.3-2.8 2.8V308c0 1.6 1.3 2.8 2.8 2.8h121.6c1.6 0 2.8-1.3 2.8-2.8v-92.5c0-1.6-1.3-2.8-2.9-2.8zm1.1 95.3c0 .6-.5 1.1-1.1 1.1H203c-.6 0-1.1-.5-1.1-1.1v-92.5c0-.6.5-1.1 1.1-1.1h121.6c.6 0 1.1.5 1.1 1.1V308z"
            ></path>
            <path
                d="M210.4 299.5H240v.1s.1 0 .2-.1h75.2v-76.2h-105v76.2zm1.8-7.2l20-20c1.6-1.6 3.8-2.5 6.1-2.5s4.5.9 6.1 2.5l1.5 1.5 16.8 16.8c-12.9 3.3-20.7 6.3-22.8 7.2h-27.7v-5.5zm101.5-10.1c-20.1 1.7-36.7 4.8-49.1 7.9l-16.9-16.9 26.3-26.3c1.6-1.6 3.8-2.5 6.1-2.5s4.5.9 6.1 2.5l27.5 27.5v7.8zm-68.9 15.5c9.7-3.5 33.9-10.9 68.9-13.8v13.8h-68.9zm68.9-72.7v46.8l-26.2-26.2c-1.9-1.9-4.5-3-7.3-3s-5.4 1.1-7.3 3l-26.3 26.3-.9-.9c-1.9-1.9-4.5-3-7.3-3s-5.4 1.1-7.3 3l-18.8 18.8V225h101.4z"
            ></path>
            <path
                d="M232.8 254c4.6 0 8.3-3.7 8.3-8.3s-3.7-8.3-8.3-8.3-8.3 3.7-8.3 8.3 3.7 8.3 8.3 8.3zm0-14.9c3.6 0 6.6 2.9 6.6 6.6s-2.9 6.6-6.6 6.6-6.6-2.9-6.6-6.6 3-6.6 6.6-6.6z"
            ></path>
        </svg>
    </div>
    <div
        class="image-banner__container"
        data-bind="css: 'image-banner__container-' + data.banner_height.attributes()['data-banner-height'] + ' image-banner__container-' + data.desktop_content_position.attributes()['data-desktop-position'] + ' image-banner__container-sm-' + data.mobile_content_alignment.attributes()['data-mobile-alignment']"
    >
        <div
            class="image-banner__content"
            data-bind="css: 'image-banner__content-' + data.desktop_content_position.attributes()['data-desktop-position'] + ' image-banner__content-sm-' + data.mobile_content_alignment.attributes()['data-mobile-alignment']"
        >
            <h2
                class="image-banner__title"
                attr="data.heading.attributes"
                ko-style="data.heading.style"
                css="data.heading.css"
                data-bind="liveEdit: { field: 'heading', placeholder: $t('Enter heading') }"
            ></h2>
            <p
                attr="data.description.attributes"
                ko-style="data.description.style"
                css="data.description.css"
                data-bind="liveEdit: { field: 'description', placeholder: $t('Enter description') }"
                class="image-banner__description"
            ></p>
            <div
                class="image-banner__btn"
                attr="data.button_link.attributes"
                ko-style="data.button_link.style"
                css="data.button_link.css"
            >
                <span
                    attr="data.button_label.attributes"
                    data-bind="liveEdit: { field: 'button_label', placeholder: $t('Enter label'), selectAll: true }"
                >
                </span>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8.005 1.338A6.618 6.618 0 0 0 3.29 3.286a6.675 6.675 0 0 0 0 9.428 6.62 6.62 0 0 0 4.714 1.949 6.62 6.62 0 0 0 4.714-1.95c2.599-2.598 2.599-6.827 0-9.427a6.618 6.618 0 0 0-4.714-1.948Zm3.771 10.433a5.297 5.297 0 0 1-3.771 1.558 5.298 5.298 0 0 1-3.772-1.558 5.34 5.34 0 0 1 0-7.542A5.296 5.296 0 0 1 8.005 2.67c1.427 0 2.766.553 3.771 1.558a5.34 5.34 0 0 1 0 7.542Z"
                    ></path>
                    <path
                        d="M7.645 7.417 5.502 9.559l.943.943 2.142-2.143 1.417 1.416V6H6.229l1.416 1.417Z"
                    ></path>
                </svg>
            </div>
        </div>
    </div>
    <render args="getOptions().template" />
</div>
