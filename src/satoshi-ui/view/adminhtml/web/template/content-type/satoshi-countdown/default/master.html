<div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
    <div data-is-page-builder-ignored-element="true">
        <img
            css="data.image.css"
            attr="data.image.attributes"
            ko-style="data.image.style"
            width="100%"
            height="100%"
            loading="lazy"
            hidden
        />

        <span
            attr="data.overlay_opacity.attributes"
            ko-style="data.overlay_opacity.style"
            css="data.overlay_opacity.css"
            hidden
        ></span>

        <h2
            attr="data.heading.attributes"
            ko-style="data.heading.style"
            css="data.heading.css"
            html="data.heading.html"
            hidden
        ></h2>

        <p
            attr="data.description.attributes"
            ko-style="data.description.style"
            css="data.description.css"
            html="data.description.html"
            hidden
        ></p>

        <span
            attr="data.deadline.attributes"
            ko-style="data.deadline.style"
            css="data.deadline.css"
            hidden
        ></span>

        <span
            attr="data.hide_on_complete.attributes"
            ko-style="data.hide_on_complete.style"
            css="data.hide_on_complete.css"
            hidden
        ></span>

        <a
            attr="data.button_link.attributes"
            ko-style="data.button_link.style"
            css="data.button_link.css"
            hidden
        >
            <span
                attr="data.button_label.attributes"
                ko-style="data.button_label.style"
                css="data.button_label.css"
                html="data.button_label.html"
                hidden
            ></span>
        </a>

        <p
            attr="data.section_height.attributes"
            ko-style="data.section_height.style"
            css="data.section_height.css"
            html="data.section_height.html"
            hidden
        ></p>
    </div>
    <div
        attr="data.block_directive.attributes"
        html="data.block_directive.html"
    ></div>
</div>
