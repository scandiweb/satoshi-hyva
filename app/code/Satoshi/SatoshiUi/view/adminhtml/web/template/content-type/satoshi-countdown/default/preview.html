<div
    attr="data.main.attributes"
    ko-style="data.main.style"
    class="pagebuilder-content-type satoshi-countdown"
    css="data.main.css"
    event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false"
>
    <div class="countdown__container">
        <if args="data.image.attributes().src">
            <div
                class="countdown__overlay"
                ko-style="data.overlay_opacity.style"
            ></div>
            <img
                css="data.image.css"
                attr="data.image.attributes"
                ko-style="data.image.style"
                width="100%"
                height="100%"
                loading="lazy"
                class="countdown__img"
            />
        </if>

        <div
            class="countdown__details"
            data-bind="css: 'countdown__details--' + data.section_height.attributes()['data-section-height']"
        >
            <div class="countdown__intro">
                <h1
                    class="countdown__heading"
                    attr="data.heading.attributes"
                    ko-style="data.heading.style"
                    data-bind="
                        liveEdit: { field: 'heading', placeholder: $t('Enter heading') },
                        css: data.image.attributes().src ? 'countdown__heading--img' : 'eeeeeeeh'
                    "
                ></h1>

                <p
                    class="countdown__description"
                    attr="data.description.attributes"
                    ko-style="data.description.style"
                    data-bind="liveEdit: { field: 'description', placeholder: $t('Enter description') }, css: data.image.attributes().src ? 'countdown__description--img' : ''"
                ></p>

                <div class="countdown__timer--wrapper">
                    <div>
                        <div class="countdown__timer--portion">
                            <span
                                class="countdown__part countdown__part--days"
                                data-bind="css: data.image.attributes().src ? 'countdown__part--img' : ''"
                            >
                                0
                            </span>
                            <span
                                class="countdown__label"
                                data-bind="css: data.image.attributes().src ? 'countdown__label--img' : ''"
                            >
                                Days
                            </span>
                        </div>
                        <div class="countdown__separator"></div>

                        <div class="countdown__timer--portion">
                            <span
                                class="countdown__part countdown__part--hours"
                                data-bind="css: data.image.attributes().src ? 'countdown__part--img' : ''"
                            >
                                0
                            </span>
                            <span
                                class="countdown__label"
                                data-bind="css: data.image.attributes().src ? 'countdown__label--img' : ''"
                            >
                                Hours
                            </span>
                        </div>
                        <div class="countdown__separator"></div>

                        <div class="countdown__timer--portion">
                            <span
                                class="countdown__part countdown__part--minutes"
                                data-bind="css: data.image.attributes().src ? 'countdown__part--img' : ''"
                            >
                                0
                            </span>
                            <span
                                class="countdown__label"
                                data-bind="css: data.image.attributes().src ? 'countdown__label--img' : ''"
                            >
                                Minutes
                            </span>
                        </div>
                        <div class="countdown__separator"></div>

                        <div class="countdown__timer--portion">
                            <span
                                class="countdown__part countdown__part--seconds"
                                data-bind="css: data.image.attributes().src ? 'countdown__part--img' : ''"
                            >
                                0
                            </span>
                            <span
                                class="countdown__label"
                                data-bind="css: data.image.attributes().src ? 'countdown__label--img' : ''"
                            >
                                Seconds
                            </span>
                        </div>
                    </div>
                </div>
                <div
                    class="countdown__btn"
                    data-bind="css: data.image.attributes().src ? 'countdown__btn--img' : ''"
                    attr="data.button_link.attributes"
                    ko-style="data.button_link.style"
                >
                    <span
                        attr="data.button_label.attributes"
                        data-bind="liveEdit: { field: 'button_label', placeholder: $t('Enter label'), selectAll: true }"
                    >
                    </span>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8.005 1.338A6.618 6.618 0 0 0 3.29 3.286a6.675 6.675 0 0 0 0 9.428 6.62 6.62 0 0 0 4.714 1.949 6.62 6.62 0 0 0 4.714-1.95c2.599-2.598 2.599-6.827 0-9.427a6.618 6.618 0 0 0-4.714-1.948Zm3.771 10.433a5.297 5.297 0 0 1-3.771 1.558 5.298 5.298 0 0 1-3.772-1.558 5.34 5.34 0 0 1 0-7.542A5.296 5.296 0 0 1 8.005 2.67c1.427 0 2.766.553 3.771 1.558a5.34 5.34 0 0 1 0 7.542Z"
                        ></path>
                        <path
                            d="M7.645 7.417 5.502 9.559l.943.943 2.142-2.143 1.417 1.416V6H6.229l1.416 1.417Z"
                        ></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <render args="getOptions().template" />
</div>
