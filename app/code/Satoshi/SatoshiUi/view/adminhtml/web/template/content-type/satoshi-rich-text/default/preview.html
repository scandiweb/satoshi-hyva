<div
    attr="data.main.attributes"
    ko-style="data.main.style"
    class="pagebuilder-content-type pagebuilder-wysiwyg rich-text"
    css="data.main.css"
    event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false"
>
    <h2
        class="rich-text__heading"
        attr="data.heading.attributes"
        ko-style="data.heading.style"
        css="data.heading.css"
        data-bind="liveEdit: { field: 'heading', placeholder: $t('Enter heading') }"
    ></h2>

    <p
        class="rich-text__caption"
        attr="data.caption.attributes"
        ko-style="data.caption.style"
        css="data.caption.css"
        data-bind="liveEdit: { field: 'caption', placeholder: $t('Enter caption') }"
    ></p>

    <div class="rich-text__content pagebuilder-wygiwyg-text-content">
        <div
            if="isWysiwygSupported()"
            class="inline-wysiwyg"
            ko-style="data.content.style"
            css="data.content.css"
            attr="data.content.attributes"
            afterRender="afterRenderWysiwyg"
            contenteditable="true"
            event="mousedown: stopEvent, click: activateEditor, dblclick: handleDoubleClick"
        ></div>
        <div
            if="isWysiwygSupported()"
            class="placeholder-text"
            ifnot="data.content.html"
            translate="'Edit Content'"
        ></div>
        <textarea
            ifnot="isWysiwygSupported()"
            class="inline-wysiwyg-textarea"
            afterRender="initTextarea"
            event="{keyup: onTextareaKeyUp, focus: onTextareaFocus, blur: onTextareaBlur}"
            attr="placeholder: $t('Edit Content')"
        ></textarea>
    </div>

    <div
        class="rich-text__button"
        attr="data.button_link.attributes"
        ko-style="data.button_link.style"
        css="data.button_link.css"
    >
        <span
            attr="data.button_label.attributes"
            data-bind="liveEdit: { field: 'button_label', placeholder: $t('Enter label'), selectAll: true }"
        >
        </span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16">
            <path
                d="M8.005 1.338A6.618 6.618 0 0 0 3.29 3.286a6.675 6.675 0 0 0 0 9.428 6.62 6.62 0 0 0 4.714 1.949 6.62 6.62 0 0 0 4.714-1.95c2.599-2.598 2.599-6.827 0-9.427a6.618 6.618 0 0 0-4.714-1.948Zm3.771 10.433a5.297 5.297 0 0 1-3.771 1.558 5.298 5.298 0 0 1-3.772-1.558 5.34 5.34 0 0 1 0-7.542A5.296 5.296 0 0 1 8.005 2.67c1.427 0 2.766.553 3.771 1.558a5.34 5.34 0 0 1 0 7.542Z"
            ></path>
            <path
                d="M7.645 7.417 5.502 9.559l.943.943 2.142-2.143 1.417 1.416V6H6.229l1.416 1.417Z"
            ></path>
        </svg>
    </div>

    <render args="getOptions().template" />
</div>
