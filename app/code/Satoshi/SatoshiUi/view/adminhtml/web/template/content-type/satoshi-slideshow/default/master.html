<div
    class="pagebuilder-slider"
    attr="data.main.attributes"
    ko-style="data.main.style"
    css="data.main.css"
>
    <div data-is-page-builder-ignored-element="true">
        <span
            attr="data.slideshow_height.attributes"
            ko-style="data.slideshow_height.style"
            css="data.slideshow_height.css"
            html="data.slideshow_height.html"
            hidden
        ></span>
        <render args="masterTemplate"></render>
    </div>
    <img
        data-bind="attr: {onload: console.log('not accepted', data, data.block_directive)}"
    />
    <div
        attr="data.block_directive.attributes"
        html="data.block_directive.html"
    ></div>
</div>
